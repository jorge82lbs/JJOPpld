<div class="container mt-4">  
  <div class="mt-4">
    <div class="table-container" style="height: 300px;">
      <div class="scrollable-container">
        <table matSort (matSortChange)="sortData($event)" class="table table-hover table-bordered tabla-redondeada" >
          <thead class="table-dark">
            <tr 
            >
              <th class="text-center table-td th-cel-jjo" style="background-color: black;">
                <button class="btn btn-success" style="scale: .7" data-toggle="modal"
                  (click)="onOpenSave()"
                  ><i class="bi bi-plus-circle"></i>&nbsp;Nuevo</button>
              </th>                              
              <th class="text-center th-cel-jjo" style="background-color: black;">
                  <input
                    type="text"
                    class="form-control th-cel-jjo"
                    placeholder="Concepto"
                    id="conRelAjaxId"
                    (keyup)="onSearchTable($event,6)"
                  >
              </th>
              <th class="text-center table-td th-cel-jjo" style="background-color: black;"></th>
              <th class="text-center table-td th-cel-jjo" style="background-color: black;"></th>
              <th class="text-center table-td th-cel-jjo" style="background-color: black;"></th>
            </tr>
            <tr>                              
              <td class="text-center table-td th-cel-jjo" style="background-color: black;">Opciones</td>
              <td mat-sort-header="nomCatalog" class="text-center table-td th-cel-jjo" style="background-color: black;">&nbsp;&nbsp;Username</td>
              <td class="text-center table-td th-cel-jjo" style="background-color: black;">Usuario</td>
              <td class="text-center table-td th-cel-jjo" style="background-color: black;">Email</td>
              <td class="text-center table-td th-cel-jjo" style="background-color: black;">Detalles</td>
            </tr>
          </thead>
          <tbody>            
             @for (item of listMain; track item) {
            <tr>                              
              <td class="text-center table-td th-cel-jjo">
                <button class="btn btn-primary" style="scale: .6" (click)="onOpenUpdate(item)">
                  <i class="bi bi-pencil" style="scale: .6"></i>
                </button>
                &nbsp;
                <button class="btn btn-danger" style="scale: .6" (click)="onOpenDelete(item)">
                  <i class="bi bi-trash" style="scale: .6"></i>
                </button>
              </td>
              <td class="text-center table-td th-cel-jjo">{{ item.indUsername }}</td>
              <td class="text-center table-td th-cel-jjo">{{ item.indName }}&nbsp;{{ item.indFirstName }}&nbsp;{{ item.indSecondName }}</td>
              <td class="text-center table-td th-cel-jjo">{{ item.indEmail }}</td>
              <td class="text-center table-td th-cel-jjo"><button type="button" style="scale: .6" (click)="onOpenPopup(item)"><i class="bi bi-pencil-square" style="scale: .6"></i></button></td>
              
            </tr>
            }
          </tbody>
        </table>
      </div>      
    </div>
  </div>
</div>

<div class="modal modal-backdrop" tabindex="-1" id="modalSave">  
  <div class="modal-container">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 180%; height: 530px;">
        <div style="text-align: center;">                  
          <label class="titulo-popup">Ingrese La Informaci贸n </label>
        </div>    
        <form [formGroup]="saveForm" (ngSubmit)="onSaveAction()">
          <div class="modal-body" style="padding: 0%;">
            <div class="element-tablet">&nbsp;</div>
            <div class="element-tablet">
              <input 
                type="text" 
                class="form-control"
                id="htmlName"
                placeholder="Nombre(s)"
                formControlName="htmlName"
              >
            </div>
            <div class="element-tablet">
              <input 
                type="text" 
                class="form-control"
                id="htmlFirstName"
                placeholder="Apellido Paterno"
                formControlName="htmlFirstName"
              >
            </div>
            <div class="element-tablet">
              <input 
                type="text" 
                class="form-control"
                id="htmlSecondName"
                placeholder="Apellido Materno"
                formControlName="htmlSecondName"
              >
            </div>
            <div class="element-tablet">
              <input 
                type="text" 
                class="form-control"
                id="htmlUserName"
                placeholder="Username"
                formControlName="htmlUserName"
              >
            </div>
            <div class="element-tablet">
              <input 
                type="text" 
                class="form-control"
                id="htmlDesc"
                placeholder="Descripci贸n"
                formControlName="htmlDesc"
              >
            </div>
            <div class="element-tablet">
              <input 
                type="text" 
                class="form-control"
                id="htmlEmail"
                placeholder="Correo Electr贸nico"
                formControlName="htmlEmail"
              >
            </div>
            <div class="element-tablet">
              <input 
                type="text" 
                class="form-control"
                id="htmlRfc"
                placeholder="RFC"
                formControlName="htmlRfc"
              >
            </div>            
            <p style="text-align: center;"> 
              <select #mySelect class="form-select" size="1" aria-label="Size 1 select example" formControlName="htmlRol"> 
                <option value="none">Seleccione un Rol</option>
                <option value="red">Administrador</option> 
                <option value="blue">Usuario</option>
              </select>              
            </p> 
          </div>        
          <div class="modal-footer">            
            <button type="submit" class="btn btn-success">Guardar</button>
            &nbsp;
            <button type="button" class="btn btn-danger" (click)="onCloseSave()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
